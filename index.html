<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Login Form</title>
  <style>
    body {
      background-color: rgb(59, 58, 58);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
    }

    form {
      width: 300px;
      padding: 20px;
      background-color: lightgrey;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .password-container {
      position: relative;
    }

    input {
      width: calc(100% - 22px); /* Adjusted for padding and border */
      padding: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      background-color: rgb(180, 180, 180);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .show-password-button {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 14px;
      color: gray;
      padding-left: 5px;
    }

    .show-password-button:hover {
        color: black;
        background-color: rgb(180, 180, 180);;
    }

    button {
      background-color: #3897f0;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4fa3d1;
      background-color: rgb(180, 180, 180);
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
    }

    a {
      color: #3897f0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-action {
      margin-top: 20px;
      text-align: center;
    }

    h3 {
      text-align: center;
    }

  </style>
</head>
<body>
    
  <div class="container">
    <form id="loginForm">
      <h3>NUMBER CONVERSION</h3>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <button type="button" class="show-password-button" onclick="togglePassword()">show</button>
      </div>

      <div class="form-action">
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        <button type="button" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign up</a></p>
      </div>
    </form>

    <form id="signupForm" style="display: none;">
      <h3>NUMBER CONVERSION</h3>
      <label for="newUsername">New Username:</label>
      <input type="text" id="newUsername" name="newUsername" required>

      <label for="newPassword">New Password:</label>
      <div class="password-container">
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="button" class="show-password-button" onclick="toggleNewPassword()">show</button>
      </div>

      <div class="form-action">
        <button type="button" onclick="signup()">Sign Up</button>
        <p>already have an account? <a href="#" onclick="showLoginForm()">login</a></p>
      </div>
    </form>
  </div>

  <script>
    const users = {};

    function showSignUpForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (users[username] && users[username].password === password) {
        swal({
              title: "Success!",
               text: "you can log in now!",
               icon: "success",
             });
      
        window.open('calculator.html'); // Open the calculator.html page
      } else {
        swal({
              title: "Oopx!",
               text: "incorrect username or password. please try again",
               icon: "error",
             });
      }
    }

    function signup() {
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;
      if (users[newUsername]) {
        swal({
               text: "Username already exists, Please choose a different one."
             });
      } else {
        users[newUsername] = { password: newPassword };
        swal({
              title: "Success!",
               text: "you can log in now!",
               icon: "success",
             });
        showLoginForm();
      }
    }

    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const button = document.querySelector('#loginForm .show-password-button');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        button.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        button.textContent = 'Show';
      }
    }

    function toggleNewPassword() {
      const newPasswordInput = document.getElementById('newPassword');
      const button = document.querySelector('#signupForm .show-password-button');

      if (newPasswordInput.type === 'password') {
        newPasswordInput.type = 'text';
        button.textContent = 'Hide';
      } else {
        newPasswordInput.type = 'password';
        button.textContent = 'Show';
      }
    }

    function forgotPassword() {
      const username = prompt('Enter your username:');
      if (users[username]) {
        alert('Your password is: ' + users[username].password);
      } else {
        swal("Username not found. Please sign up.");
        swal({
               text:"Username not found. Please sign up."
             });
      }
    }
  </script>

</body>
</html>
